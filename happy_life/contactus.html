		</p>

          <option value="新潟">新潟</option>
          <option value="長野">長野</option>
          <option value="富山">富山</option>
          <option value="石川">石川</option>
          <option value="福井">福井</option>
          <option value="愛知">愛知</option>
          <option value="岐阜">岐阜</option>
