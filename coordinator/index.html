<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coordination Show</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/style-jonny.css">
    <link rel="stylesheet" href="assets/css/style-jimmy.css">
    <link rel="stylesheet" href="assets/css/style-rolf.css">
</head>
<body>
    <header>
        <h1>Let the characters such as Jonny wear a fashion you desireâ™ª</h1>
        <nav>
            <a href="#" class="printBtn">Print!</a>
            <a href="#" class="theatreBtn">Theatre Mode</a>
        </nav>
    </header>
    
    <main>
        <div class="testingPurpose character_wrapper"></div>

        <div class="character_adder">
            <div class="character_adder__inner">
                <a href="#" class="character_adder__jonny"><img src="./assets/images/jonny_original.webp" alt="Jonny"></a>
                <a href="#" class="character_adder__jimmy"><img src="./assets/images/jimmy_original.webp" alt="Jimmy"></a>
                <a href="#" class="character_adder__rolf"><img src="./assets/images/rolf_original.webp" alt="Rolf"></a>
            </div>
        </div>

    </main>

    <div class="background_01 expanded"></div>
    <div class="background_02"></div>
    <div class="background_03"></div>

    <div class="theatre_background_setter">
        <a href="#">&gt;</a>
        <div class="theatre_background_setter__inner">
            <label>
                <input type="radio" checked name="theatre_background" id="theatre_background_default">
                <span>Default</span>
            </label>
            <label>
                <input type="radio" name="theatre_background" id="theatre_background_snowfall">
                <span>Snowfall</span>
            </label>
            <label>
                <input type="radio" name="theatre_background" id="theatre_background_spotlight">
                <span>Spotlight</span>
            </label>
        </div>
    </div>
    
    <script src="assets/js/main.js"></script>
</body>
</html>
