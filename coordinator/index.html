<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coordination Show</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/style-jonnyA.css">
    <link rel="stylesheet" href="assets/css/style-jimmyA.css">
    <link rel="stylesheet" href="assets/css/style-rolfA.css">
    <link rel="stylesheet" href="assets/css/style-kevinA.css">
    <link rel="stylesheet" href="assets/css/style-edA.css">
    <link rel="stylesheet" href="assets/css/style-eddyA.css">
    <link rel="stylesheet" href="assets/css/style-eddA.css">
</head>
<body>
    <header>
        <h1>Let the characters such as Jonny wear a fashion you desireâ™ª</h1>
        <nav>
            <a href="#" class="printBtn">Print!</a>
            <a href="#" class="theatreBtn">Theatre Mode</a>
        </nav>
    </header>
    
    <main>
        <!-- Mainly, characters appear here -->
        <div class="character_wrapper "></div>
        
        <!-- Adding characters from here -->
        <div class="character_adder">
            <div class="character_adder__inner">
                <a href="#" class="character_adder__jonnyA"><img src="./assets/images/jonnyA_original.webp" alt="Jonny A"></a>
                <a href="#" class="character_adder__jimmyA"><img src="./assets/images/jimmyA_original.webp" alt="Jimmy A"></a>
                <a href="#" class="character_adder__rolfA"><img src="./assets/images/rolfA_original.webp" alt="Rolf A"></a>
                <a href="#" class="character_adder__kevinA"><img src="./assets/images/kevinA_original.webp" alt="Kevin A"></a>
                <a href="#" class="character_adder__edA"><img src="./assets/images/edA_original.webp" alt="Ed A"></a>
                <a href="#" class="character_adder__eddyA"><img src="./assets/images/eddyA_original.webp" alt="Eddy A"></a>
                <a href="#" class="character_adder__eddA"><img src="./assets/images/eddA_original.webp" alt="Edd A"></a>
            </div>
        </div>

    </main>

    <div class="background_01 expanded"></div>
    <div class="background_02"></div>
    <div class="background_03"></div>
    <div class="background_04"></div>
    <div class="background_05"></div>

    <div class="theatre_background_setter">
        <a href="#">&gt;</a>
        <div class="theatre_background_setter__inner">
            <label>
                <input type="radio" checked name="theatre_background" id="theatre_background_default">
                <span>Default</span>
            </label>
            <label>
                <input type="radio" name="theatre_background" id="theatre_background_snowfall">
                <span>Snowfall</span>
            </label>
            <label>
                <input type="radio" name="theatre_background" id="theatre_background_spotlight">
                <span>Spotlight</span>
            </label>
            <label>
                <input type="radio" name="theatre_background" id="theatre_background_heartfullyheart">
                <span>Heartfully Heart</span>
            </label>
            <label>
                <input type="radio" name="theatre_background" id="theatre_background_burstfullyflame">
                <span>Burstfully Flame</span>
            </label>
        </div>
    </div>
    
    <script src="assets/js/main.js"></script>
</body>
</html>
