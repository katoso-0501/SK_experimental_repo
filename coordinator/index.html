<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coordination Show</title>
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
    <a class="printBtn">Print!</a>

    <div class="jonny">
        <div class="jonny__body">
            <div class="jonny__tops"></div>
            <div class="jonny__trouser"></div>
            <img src="assets/images/jonny_original.webp" alt>
    
        </div>
        <div class="jonny__controller">
            Tops:
            Hue <input type="range" class="jonny__tops_hue" min="0" max="100" value="100">
            Saturation <input type="range" class="jonny__tops_saturation" min="0" max="100" value="50">
            Brightness <input type="range" class="jonny__tops_brightness" min="0" max="100" value="100">
            <br ><br >
            Trouser:
            Hue <input type="range" class="jonny__trouser_hue" min="0" max="100" value="100">
            Saturation <input type="range" class="jonny__trouser_saturation" min="0" max="100" value="50">
            Brightness <input type="range" class="jonny__trouser_brightness" min="0" max="100" value="14">
        </div>
    </div>

<script src="assets/js/main.js">
</script>
</body>
</html>
