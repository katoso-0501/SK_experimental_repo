<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新生・オートデュエリングシステム</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="textFramer">0 fps</div>
    <header>
        <h1>シン・オートデュエリングシステム</h1>
        <div class="bgSwitcher">
            <label>
                はいけいきりかえ:
                <input type="text" class="bgSwitcher_input" value="0" maxlength="2">
            </label>
            <p class="bgLabel">オーソドックス</p>
            <label>
                <input type="checkbox" class="bgAnimationDisabler">
                はいけいを うごかさない
            </label>
        </div>
    </header>
    <div class="duel_starter_group">
        <div class="duel_starter_group__inner">
            <div class="normalDuelBtn">
                ふつうのデュエル
            </div>
            <div class="noMagDuelBtn">
                PSIなしデュエル
            </div>
            <div class="withReviveBtn">
                リヴァイブつき
            </div>
            <div class="suddenDeath">
                サドンデス
            </div>
            <div class="poisonRelying">
                どくまかせ！？
            </div>
            <div class="thirtySecondsBtn">
                30びょうでちゅうし
            </div>
            <div class="withBystander">
                withならずもの
            </div>
        </div>
    </div>
    <div class="overlayingBreakdownContainer">
        <a href="#" class="overlayingBreakdownContainer__close">X</a>
        <div class="overlayingBreakdownContainer__main">
            <h2>Title</h2>
            <p>Paragraph</p>
        </div>
    </div>
    <main></main>
    <script src="assets/js/main.js"></script>
</body>
</html>
