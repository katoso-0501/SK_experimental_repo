<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANA SAFETY VIDEO</title>

    <style>
        html,body {
            width: 100%;
            height: 100%;
     
            margin: 0;
            padding: 0;
            overflow: hidden;
            
            @media (width <= 768px) {
                height: auto;
                overflow-y: scroll;
            }
        }
        
        .swipeRefreshPreventer {
            @media (width <= 768px) {
                height: 1200px;
                width: 100%;
            }
        }

        .embed_body {
            height: 70%;
            width: 90%;
            position: fixed;
            overflow-y: auto;
            top: 24px;
            left: 5%;
        }
        
        .embed_body.locked {
            overflow: hidden;
            pointer-events: none;
        }

        .video_container {
            position: relative;
            border:2px solid #20af30;
            border-radius: 8px;
            padding: 30px 3.5% 3.5%;
        }

        .video_container.shrinked {
            transform: scale(0.02);
            transform-origin: center center;
            transition: 1s;
        }

        .video_container .close_btn {
            position: absolute;
            content: "";
            display: block;
            right: 0;
            top: 0;
            width: 48px;
            height: 24px;
            background-color: #ff0909;
            border-radius: 20px;
            cursor: pointer;
            z-index: 3;
        }
        
        .video_container .close_btn:before {
            content: "";
            display: block;
            position: absolute;
            left: 18px;
            top: 12px;
            width: 16px;
            border-top: 2px solid #FFFFFF;
            transform: rotate(45deg);
        }
        
        .video_container .close_btn:after {
            content: "";
            display: block;
            position: absolute;
            left: 18px;
            top: 12px;
            width: 16px;
            border-top: 2px solid #FFFFFF;
            transform: rotate(-45deg);
        }

        .lock_button {
            position: fixed;
            bottom: 24px;
            right: calc(50% - 24px);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: #ffffff;
            font-size: 0;
            border: 2px solid #202020;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .lock_button.locked {
            background-color: #202020;
        }
        
        .lock_button span {
            position: absolute;
            background-color: #FFFFFF;
            left: 0;
            top: 7px;
            bottom: 0px;
            right: 0;
            margin: auto;
            width: 3px;
            height: 8px;
            border-radius: 12px;
        }

        .lock_button:before {
            content: "";
            position: absolute;
            top: 18px;
            left: 12px;
            width: 24px;
            height: 19px;
            background: #202020;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .lock_button.locked:before {
            background: #ffffff;
        }

        .lock_button:after {
            content: "";
            display: block;
            width: 12px;
            height: 20px;
            position: absolute;
            border: 2px solid #202020;
            border-bottom:0px solid transparent;
            border-right: 0px solid transparent;
            border-radius: 4px;
            transition: all 0.3s ease;
            top: 8px;
            left: 17px;
        }
        
        .lock_button.locked:after {
            border: 2px solid #FFFFFF;
            border-bottom:0px solid transparent;
        }

        .lock_button.locked span {
            background-color: #202020;
        }


        .lock_remaining {
            position: fixed;
            bottom: 24px;
            right: 10px;
            font-size: 12px;
        }

    </style>
</head>
<body>
    <div class="swipeRefreshPreventer"></div>
    <div class="embed_body">
        <!-- <iframe width="100%" height="315" src="https://www.youtube.com/embed/SAolvci7SeA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> -->
    </div>

    <a href="#" class="lock_button">
        <span>Lock</span>
    </a>
    <span class="lock_remaining">&nbsp;</span>
    <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/SAolvci7SeA?si=e623fxZ7XepdoEo_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> -->
    <script>
        let lockState = 0;
        let unlockPushRemaining = 3;
        const videoContainer = document.createElement('div');
        videoContainer.classList.add('video_container');

        createMovieEmbed('https://www.youtube.com/embed/SAolvci7SeA');
        
        const lockButton = document.querySelector('.lock_button');
        lockButton.addEventListener('click', () => {
            let t = "";
            for (let i = 1; i < unlockPushRemaining; i++) {
                t += ".";
            }
            if (lockState == 0) {
                embedBody.classList.add('locked');
                lockButton.classList.add('locked');
                lockState = 1;
                unlockPushRemaining = 3;
                document.querySelector('.lock_remaining').textContent = "...";
            } else {
                if(unlockPushRemaining>0) {
                    unlockPushRemaining--;
                }
                document.querySelector('.lock_remaining').textContent = t;
                if(unlockPushRemaining===0) {
                    embedBody.classList.remove('locked');
                    lockButton.classList.remove('locked');
                    lockState = 0;
                    document.querySelector('.lock_remaining').textContent = '';
                }
            }
        });

        window.addEventListener('scroll', ()=>{
            if(window.innerWidth < 768) {
                window.scrollTo(0,600);   
            }
        });

        window.addEventListener('load', ()=>{
            if(window.innerWidth < 768) {
                window.scrollTo(0,600);   
            }
        });
        
        function createMovieEmbed(url) {
            const video = document.createElement('iframe');
            video.setAttribute('width', '100%');
            video.setAttribute('height', '315');
            video.setAttribute('src', url);
            video.setAttribute('title', 'YouTube video player');
            video.setAttribute('frameborder', '0');
            video.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share');
            video.setAttribute('referrerpolicy', 'strict-origin-when-cross-origin');
            video.setAttribute('allowfullscreen', '');

            videoContainer.appendChild(video);

            const closeBtn = document.createElement('div');
            closeBtn.classList.add('close_btn');

            closeBtn.addEventListener('click', f=>{
                videoContainer.classList.add('shrinked');
                setTimeout(()=>{
                    videoContainer.remove();
                }, 1000);
            })
            videoContainer.appendChild(closeBtn);

            const embedBody = document.querySelector('.embed_body');
            embedBody.appendChild(videoContainer);
        }
    </script>
</body>
</html>
